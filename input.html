        <h2 class="formTitle">Reservation Info: </h2>
        
        <form>
            <label class="formItem" for="fname">First name:</label><br>
            <input class="formItem" type="text" id="fname" name="fname" value="John"><br>
            <label class="formItem" for="lname">Last name:</label><br>
            <input class="formItem" type="text" id="lname" name="lname" value="Doe"><br>
            <label class="formItem" for="email">Email:</label><br>
            <input class="formItem" type="text" id="email" name="email" value="example@example.com"><br>
            <label class="formItem" for="phone">Phone number:</label><br>
            <input class="formItem" type="text" id="phone" name="phone" value="(123)456-7890"><br>
            <label class="formItem" for="unique">Unique ID:</label><br>
            <input class="formItem" type="text" id="unique" name="unique" value="123456"><br><br>
